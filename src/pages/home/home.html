<ion-header>

  <ion-navbar>
    <ion-title>home</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  
  <ion-list>
    <ion-row> 
      <ion-col col-6>
        <ion-input type="text" [(ngModel)]="Contact" placeholder="Add new Contact"></ion-input>
      </ion-col>
      <ion-col>
        <button ion-button color="secondary" (click)="addContact()">Add!</button>
      </ion-col>
    </ion-row>
  </ion-list>

  <ion-list>
    <ion-item-sliding *ngFor="let contact of contactsList | async"> 
      <ion-item>
        {{contact.$value}}
      </ion-item>

      <ion-item-options side="right">
        <button ion-button icon-only (click)="deleteContact(contact.$key)">
          <ion-icon name="trash">  
          </ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  
</ion-content>
